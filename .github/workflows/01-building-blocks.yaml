name: 01 - building blocks
on: push
jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: say hello
              run: echo "hello world"
    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
            - name: failed step
              run: |
                echo "fail"
                exit 1
            - name: say goodbye
              run: echo "bye"