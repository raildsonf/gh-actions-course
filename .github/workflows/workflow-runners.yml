name: workflow runners

on:
  - push
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
          - name: show OS
            run: | #multiline script
              echo "Checking OS..."
              echo "Runner OS: $RUNNER_OS"
    win-echo:
        runs-on: windows-latest
        steps:
          - name: show OS
            shell: bash #necessary to adapt to windows
            run: | #multiline script
              echo "Checking OS..."
              echo "Runner OS: $RUNNER_OS"
    mac-echo:
        runs-on: macos-latest
        steps:
          - name: show OS
            run: | #multiline script
              echo "Checking OS..."
              echo "Runner OS: $RUNNER_OS"
    